<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="calculadora.js" defer></script>
    <title>::calculadora::</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div id="calculator">

        <input type="text" id="display" disabled placeholder="Calcule aqui ou morra">
        <br>
        <!-- alt+shift +para baixo= copia e cola -->
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-reverse-fill" viewBox="0 0 16 16">
          <path d="M0 3a2 2 0 0 1 2-2h7.08a2 2 0 0 1 1.519.698l4.843 5.651a1 1 0 0 1 0 1.302L10.6 14.3a2 2 0 0 1-1.52.7H2a2 2 0 0 1-2-2V3zm9.854 2.854a.5.5 0 0 0-.708-.708L7 7.293 4.854 5.146a.5.5 0 1 0-.708.708L6.293 8l-2.147 2.146a.5.5 0 0 0 .708.708L7 8.707l2.146 2.147a.5.5 0 0 0 .708-.708L7.707 8l2.147-2.146z"/>
        </svg></button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>

        <button id="7"> 7</button>
        <button id="8" >8</button>
        <button id="9" >9</button>
        <button id="*" class="operator">x</button>
        <br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="operator equal">=</button>
        <br>


    </div>
</body>
</html>
